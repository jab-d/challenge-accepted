<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link type="text/css" rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

  <section class="section">
    <nav class="navbar navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand app-title">
        <a class="navbar-item" href="#">
          <p>Challenge Accepted ðŸ‘Š</p>
        </a>

            <span aria-hidden="true"></span>

          </a> -->
      </div>

        <a class="navbar-item" href="#about">
            About

        <a class="navbar-item" href="#projects">
            Projects
          </a>

            Contact
          </a>

    </nav>

    <div class="container main-container">
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Challenge Name</label>
            <div class="control">
              <input class="input is-large" type="text" placeholder="Climb a mountain">
            </div>
          </div>

          <div class="field">
            <label class="label">Location</label>
            <div class="control">
              <input class="input is-large" type="email" placeholder="Mount Everest, Nepal">
            </div>
          </div>

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea class="textarea is-large" type="text" placeholder="Climb Mt. Everest in less than a week..."></textarea>
            </div>
          </div>

          <label class="label">Add Image</label>
          <div class="field has-addons">
            <div class="control">
              <input class="input is-large" type="text" placeholder="Upload an image">
            </div>
            <div class="control">
              <a class="button is-info is-large">
                File
              </a>
            </div>
          </div>

        <div class="field">
          <label class="label">Difficulty Level</label>
          <div class="control">
            <div class="select is-large">
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </section>
  <script async type="text/javascript" src="app.js"></script>
</body>

</html>
